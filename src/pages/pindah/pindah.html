<ion-header>

  <ion-navbar>
    <ion-title>Kembali</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="DD-MMM-YYYY" [(ngModel)]="event.month" (click)="getFormatdate()"></ion-datetime>
    </ion-item>
      <ion-item>
         <ion-label>Today</ion-label>
        <ion-label text-right >{{ formatdate }}</ion-label>
      </ion-item>
<button ion-button color="dark" round small (click)="getFormatdate()">+</button><br>
<label>{{ tahun }}</label> <br>
<label>{{ bulan }}</label><br>
<label>{{ hari }}</label>

</ion-content>
