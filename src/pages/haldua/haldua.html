<ion-header>

  <ion-navbar>
    <ion-title>{{nama}}</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h1>{{hasil}}</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
    <ion-label color="primary">Angka</ion-label>
    <ion-input type="number" placeholder="Number" [(ngModel)]="bil1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Angka</ion-label>
    <ion-input type="number" placeholder="Number" [(ngModel)]="bil2" ></ion-input>
  </ion-item>
  <br>
<button ion-button (click)="op(1)">+</button>
<!-- <button ion-button color="danger" (click)="kurang()">-</button> -->
<button ion-button color="danger" (click)="op(2)">-</button>
<button ion-button color="secondary" (click)="op(3)">*</button>
<button ion-button color="dark" (click)="op(4)">/</button>
<ion-item>
  <ion-label>Date</ion-label>
  <ion-datetime displayFormat="YYYY" [(ngModel)]="myDate"></ion-datetime>
</ion-item>
</ion-content>
